name: Build Executable

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12  # Use your Python version here (e.g., 3.8)

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install PyInstaller
      run: pip install pyinstaller

    - name: Build executable
      run: pyinstaller --onefile --windowed --icon=logo3.ico KeySwitchFix1.0.py  # Make sure the icon path is correct

    - name: Upload executable
      uses: actions/upload-artifact@v3
      with:
        name: compiled-binary
        path: dist/yourscript  # Replace with your executable name
